<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <form action="">
      <div>
        <input type="text" class="result" name="result">
      </div>
      <div class="row">
        <input type="button" class="clear" onclick="result.value = ''" value="AC">
        <input type="button" class="operation" onclick=neg() value="+/-">
        <input type="button" class="operation" onclick="result.value = eval(result.value)/100" value="%">
        <input type="button" class="operation" onclick="result.value += '/'" value="/">
      </div>
      <div class="row">
        <input type="button" onclick="result.value += '1'" value="1">
        <input type="button" onclick="result.value += '2'" value="2">
        <input type="button" onclick="result.value += '3'" value="3">
        <input type="button" class="operation" onclick="result.value += '*'" value="x">
      </div>
      <div class="row">
        <input type="button" onclick="result.value += '4'" value="4">
        <input type="button" onclick="result.value += '5'" value="5">
        <input type="button" onclick="result.value += '6'" value="6">
        <input type="button" class="operation" onclick="result.value += '-'" value="-">
      </div>
      <div class="row">
        <input type="button" onclick="result.value += 7" value="7">
        <input type="button" onclick="result.value += 8" value="8">
        <input type="button" onclick="result.value += 9" value="9">
        <input type="button" class="operation" onclick="result.value += '+'" value="+">
      </div>
      <div class="row">
        <input type="button" onclick="result.value += 0" value="0">
        <input type="button" onclick="result.value += '.'" value=".">
        <input type="button" class="clear" onclick="result.value = result.value.substring(0, result.value.length -1)" value="DEL">
        <input type="button" class="equal" onclick="result.value = eval(result.value)" value="=">
      </div>
    </form>
  </div>
  <script defer>
    var result = document.querySelector('.result');
    function neg() {
      if ( /(\d+)$/.test(result.value)) {
        result.value = result.value.replace(/(\d+)$/, '(-$1)');
      }
      else if (/\(-(\d+)\)$/.test(result.value)) {
        result.value = result.value.replace(/\(-(\d+)\)$/, '$1');
      }
    }
  </script>
</body>
</html>
